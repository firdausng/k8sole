<script>
        function waitForElm(selector) {
            return new Promise(resolve => {
                if (document.querySelector(selector)) {
                    return resolve(document.querySelector(selector));
                }

                const observer = new MutationObserver(mutations => {
                    if (document.querySelector(selector)) {
                        resolve(document.querySelector(selector));
                        observer.disconnect();
                    }
                });

                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });
            });
        }
        window.setYmlEditor = (id, yml, readOnlyMode) => {
            waitForElm('#' + id).then((elm) => {
                var editor = ace.edit(id, {
                    mode: "ace/mode/yaml",
                    fontSize: 15,
                    printMargin: false,
                    value: yml,
                    scrollPastEnd: true,
                    readOnly: readOnlyMode
                });
                editor.setTheme("ace/theme/solarized_dark");
            });
        };
        window.setPodLogViewer = (id, logs) => {
            waitForElm('#' + id).then((elm) => {
                var editor = ace.edit(id, {
                    mode: "ace/mode/log",
                    fontSize: 15,
                    printMargin: false,
                    scrollPastEnd: true,
                    value: logs,
                    readOnly: true,
                    showGutter: true,
                    hScrollBarAlwaysVisible: true,
                    wrapBehavioursEnabled: true
                    //autoScrollEditorIntoView: true
                });
                editor.setTheme("ace/theme/terminal");
            //    editor.session.setWrapLimit(40);
            //    editor.session.AdjustWrapLimit(40);
            });
        };
        window.AppendPodLog = (id, lines) => {
            waitForElm('#' + id).then((elm) => {
                //console.log(line)

                var editor = ace.edit(id);
                var cLineNo = editor.session.getLength()
                editor.session.insert({
                    row: cLineNo,
                    column: 0
                }, lines)

                var nLineNo = editor.session.getLength();
                if (nLineNo - 5 > 0)
                    nLineNo -= 5;
                editor.gotoLine(nLineNo)
